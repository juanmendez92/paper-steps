<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-steps Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../paper-steps.html">
    <link rel="import" href="../paper-step.html">
  </head>
  <body unresolved>


    <p>An example of <code>&lt;paper-steps&gt;</code>:</p>

    <paper-steps>
      <paper-step title="First" >
        <h2>The First</h2>
      </paper-step>
      <paper-step title="Second" >
        <h2>The Second</h2>
      </paper-step>
      <paper-step title="Third" >
        <h2>The Third</h2>
      </paper-step>
      <paper-step title="Last" >
        <h2>The Last</h2>
      </paper-step>
    </paper-steps>

    <p>An example of <code>&lt;paper-steps vertical&gt;</code>:</p>

    <paper-steps vertical>
      <paper-step title="Begin" >
        <h2>The Beginning</h2>
      </paper-step>
      <paper-step title="Middle" >
        <h2>The Middle</h2>
      </paper-step>
      <paper-step title="End" >
        <h2>The End</h2>
      </paper-step>
    </paper-steps>

    <script></script>
  </body>
</html>
